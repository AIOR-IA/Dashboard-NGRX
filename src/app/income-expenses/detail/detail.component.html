<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Detail of Income - Expense</h4>

          <table class="table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of items | incomeOrden ">
                <td>{{ item.description | titlecase }}</td>
                <td>{{ item.amount | currency }}</td>
                <td >
                  <span
                    [ngClass]="(item.type === 'income') ? 'badge badge-success' : 'badge badge-warning'">
                    {{ item.type | uppercase }}
                  </span>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-danger" (click)="deleteItem( item.uid ?? '', item.description)">
                    <i class="fa fa-trash"></i>
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>

          </table>


        </div>
      </div>
  </div>
</div>
