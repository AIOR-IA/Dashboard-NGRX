<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Income / Expense</h4>
          <p class="card-description">
            Specify the amount and type
          </p>

          <form [formGroup]="myForm">

            <div class="form-group">
              <label>Description</label>
              <input type="text"
                     class="form-control"
                     placeholder="description"
                     formControlName="description"
                     name="description">
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number"
                       class="form-control"
                       formControlName="amount"
                       placeholder="Amount"
                       name="amount">
                  <p>
                    Must be greater than 0
                  </p>
              </div>

            <div class="form-group">
                <label>Type: Income - Expense</label>
                <br>
                <button *ngIf="type === 'income'" (click)="type= 'expense'" class="btn btn-primary btn-block">Income</button>
                <button *ngIf="type === 'expense'" (click)="type= 'income'" class="btn btn-warning btn-block">Expense</button>
            </div>

            <hr>
            <button type="button"
                    class="btn btn-success mr-2"
                    *ngIf="!isLoading"
                    [disabled]="myForm.invalid"
                    (click)="saveForm()">
              <i  class="fa fa-save"></i>
              Save
            </button>
            <button type="button"
                    class="btn btn-success mr-2"
                    *ngIf="isLoading"
                    [disabled]="myForm.invalid"
                    (click)="saveForm()">
              <i class="fa fa-spin fa-sync"></i>
              Loading...
            </button>
            <button type="reset" class="btn btn-light" (click)="reset()">Cancel</button>

          </form>
        </div>
      </div>
    </div>
</div>
